<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Mode</title>
    <style>
        /* REGLAGE DE LA TAILLE DE LA POLICE ICI */
        :root {
            --font-size-base: 32px;
            --logo-width: 200px; /* Vous pouvez régler la taille du logo ici */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fond noir */
            color: #ffffff;           /* Texte blanc */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px; /* Espace entre le logo et les liens */
        }

        .logo-top {
            width: var(--logo-width);
            height: auto;
            margin-bottom: 10px; /* Espace supplémentaire sous le logo */
            display: block;
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espace entre les textes Mini, HiFi, Touchscreen */
        }

        a {
            color: #ffffff; /* Liens en blanc */
            text-decoration: none;
            font-size: var(--font-size-base);
            font-weight: 300;
        }

        a:hover {
            opacity: 1; /* Pas d'effet de surbrillance */
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="img/Technics-Logo-org.png" alt="Technics Logo" class="logo-top">
        
        <div class="links-wrapper">
            <a href="https://yohannzaoui.github.io/Technics-Hi-Res-Audio-Player-Mini/">Mini</a>
            <a href="https://yohannzaoui.github.io/Technics-Hi-Res-Audio-Player-HiFi/">HiFi</a>
            <a href="https://yohannzaoui.github.io/Technics-Hi-Res-Audio-Player-Touchscreen/">Touchscreen</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            localStorage.setItem('theme', 'dark');
            localStorage.setItem('lang', 'en');
            document.documentElement.setAttribute('data-theme', 'dark');
            document.documentElement.setAttribute('lang', 'en');
        });
    </script>
</body>
</html>
