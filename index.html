<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technics SL-G700M2 - Symmetric Edition</title>
    <style>
        :root {
            --bg-dark: #020202;
            --silver-top: #ffffff;
            --silver-mid: #dcdcdc;
            --silver-bottom: #959595;
            --display-bg: #000000;
            --display-text: #ffffff;
            --technics-gold: #c5a059;
        }

        body {
            background-color: var(--bg-dark);
            color: #111;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Chassis 1800px x 580px */
        .technics-chassis {
            width: 1800px;
            height: 580px;
            background: linear-gradient(180deg, var(--silver-top) 0%, var(--silver-mid) 45%, var(--silver-bottom) 100%);
            border-radius: 4px;
            position: relative;
            box-shadow: 0 80px 200px rgba(0,0,0,1);
            display: flex;
            flex-direction: column;
            padding: 40px 100px;
            box-sizing: border-box;
            border-top: 3px solid #ffffff;
        }

        .technics-chassis::after {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(255,255,255,0.1) 2px, transparent 4px);
            pointer-events: none; opacity: 0.5;
            border-radius: 4px;
        }

        /* Logo Top-Left (15px) */
        .brand-logo-img {
            position: absolute;
            top: 15px;
            left: 15px;
            height: 18px;
            width: auto;
            object-fit: contain;
            z-index: 20;
            filter: grayscale(1) contrast(1.2);
        }

        /* Engraved Model Reference Top-Right (15px) */
        .model-number { 
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.9rem;
            font-weight: 800;
            letter-spacing: 1.5px;
            z-index: 20;
            color: rgba(0, 0, 0, 0.45);
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            align-items: center;
            height: 100%;
            z-index: 10;
        }

        /* OLED Display */
        .oled-display {
            width: 820px;
            height: 240px;
            background-color: var(--display-bg);
            margin: 0 auto;
            border: 5px solid #888;
            border-radius: 2px;
            box-shadow: inset 0 0 40px #000, 0 2px 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .txt-main { font-size: 3rem; color: var(--display-text); font-weight: 300; letter-spacing: 3px; }
        .txt-sub { font-size: 1.2rem; color: var(--technics-gold); font-family: monospace; margin-bottom: 12px; opacity: 0.8; }

        /* Unified Controls under the screen */
        .sub-screen-controls {
            display: flex;
            justify-content: center;
            gap: 55px;
            margin-top: 40px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-mechanical {
            width: 65px; /* Fixed uniform width */
            height: 65px; /* Fixed uniform height */
            border-radius: 50%;
            background: linear-gradient(145deg, #f0f0f0, #a0a0a0);
            border: 1px solid #999;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
            cursor: pointer;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn-mechanical:active { 
            transform: scale(0.95); 
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.4); 
        }

        .btn-label {
            font-size: 0.75rem;
            font-weight: 800;
            color: #444;
            margin-top: 12px;
            letter-spacing: 0.8px;
            text-shadow: 0.5px 0.5px 0px rgba(255,255,255,0.5);
        }

        /* Left Side: Power */
        .power-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .power-btn {
            width: 85px; height: 85px; border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #b0b0b0);
            border: 1px solid #999; 
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
            cursor: pointer; font-size: 1.8rem; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }

        /* Right Side: Volume Dial */
        .volume-dial-container {
            display: flex;
            justify-content: flex-end;
        }

        .volume-dial {
            width: 260px; height: 260px;
            background: radial-gradient(circle at 35% 35%, #ffffff 0%, #c0c0c0 50%, #666666 100%);
            border-radius: 50%; border: 3px solid #aaa;
            box-shadow: 20px 20px 50px rgba(0,0,0,0.5), inset -5px -5px 15px #fff;
            position: relative; cursor: ns-resize;
        }

        .dial-indicator {
            position: absolute; top: 25px; left: 50%; width: 4px; height: 20px; 
            background: #333; transform: translateX(-50%); border-radius: 2px;
        }
    </style>
</head>
<body>

<div class="technics-chassis">
    <img src="Technics_logo_2.png" alt="Technics" class="brand-logo-img">
    <div class="model-number">SL-G700M2</div>

    <div class="main-layout">
        <div class="power-section">
            <button class="power-btn" id="pwrBtn" onclick="powerToggle()">⏻</button>
            <div class="btn-label">POWER</div>
        </div>

        <div class="center-module">
            <div class="oled-display">
                <div class="txt-sub" id="display-sub">NETWORK AUDIO PLAYER</div>
                <div class="txt-main" id="display-main">CONNECTED</div>
            </div>

            <div class="sub-screen-controls">
                <div class="btn-container"><button class="btn-mechanical" onclick="btnEffect(this)">⏮</button><div class="btn-label">PREV</div></div>
                <div class="btn-container"><button class="btn-mechanical" onclick="btnEffect(this)">⏯</button><div class="btn-label">PLAY/PAUSE</div></div>
                <div class="btn-container"><button class="btn-mechanical" onclick="btnEffect(this)">⏭</button><div class="btn-label">NEXT</div></div>
                <div class="btn-container"><button class="btn-mechanical" onclick="btnEffect(this)">■</button><div class="btn-label">STOP</div></div>
                <div class="btn-container"><button class="btn-mechanical" onclick="btnEffect(this)">⚙</button><div class="btn-label">MENU</div></div>
            </div>
        </div>

        <div class="volume-dial-container">
            <div class="volume-dial">
                <div class="dial-indicator"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const appState = {
        power: true
    };

    function saveSettings() {
        localStorage.setItem('technics_prefs', JSON.stringify(appState));
    }

    function loadSettings() {
        const saved = localStorage.getItem('technics_prefs');
        if (saved) {
            appState.power = JSON.parse(saved).power;
            applyState();
        }
    }

    function powerToggle() {
        appState.power = !appState.power;
        applyState();
        saveSettings();
    }

    function applyState() {
        const main = document.getElementById('display-main');
        const sub = document.getElementById('display-sub');
        const btn = document.getElementById('pwrBtn');
        
        main.style.opacity = appState.power ? "1" : "0";
        sub.style.opacity = appState.power ? "1" : "0";
        btn.style.filter = appState.power ? "none" : "brightness(0.8)";
        btn.style.color = appState.power ? "#000" : "#666";
    }

    function btnEffect(el) {
        if (!appState.power) return;
        el.style.transform = "scale(0.92)";
        setTimeout(() => el.style.transform = "scale(1)", 100);
    }

    window.onload = loadSettings;
</script>

</body>
</html>
