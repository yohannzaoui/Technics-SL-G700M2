<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technics SL-G700M2 - Manual Placement</title>
    <style>
        :root {
            --bg-dark: #050505;
            --display-bg: #000000;
            --display-text: #ffffff;
            --gold: #c5a059;

            /* ============================================================ */
            /* PARAMÈTRES DE PLACEMENT MANUEL DU BOUTON POWER              */
            /* ============================================================ */
            --pwr-zone-width: 90px;    /* Largeur de la colonne Power */
            --pwr-margin-top: 20px;     /* Décalage vers le bas (global) */
            --pwr-offset-x: -9px;        /* Ajustement manuel Horizontal (+ à droite, - à gauche) */
            --pwr-offset-y: 0px;        /* Ajustement manuel Vertical (+ en bas, - en haut) */
            --pwr-button-size: 85px;    /* Taille du bouton rond */
            /* ============================================================ */
        }

        body {
            background-color: var(--bg-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .chassis {
            width: 1800px;
            height: 580px;
            background: linear-gradient(180deg, #fcfcfc 0%, #d1d1d1 50%, #8a8a8a 100%);
            border-radius: 4px;
            position: relative;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            box-sizing: border-box;
            display: flex;
            flex-direction: row; 
            align-items: stretch;
            padding: 0 25px;
            border: 1px solid rgba(0,0,0,0.1);
            outline: 15px solid rgba(255,255,255,0.15);
            outline-offset: -15px;
        }

        .chassis::after {
            content: "";
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.1) 3px, transparent 4px);
            pointer-events: none; opacity: 0.4; border-radius: 4px;
        }

        .brand-logo {
            position: absolute;
            top: 15px; left: 15px;
            height: 20px; width: auto; z-index: 30;
        }

        .model-ref {
            position: absolute;
            top: 15px; right: 15px;
            font-size: 13px; font-weight: 800;
            color: rgba(0, 0, 0, 0.45);
            letter-spacing: 2px;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.5);
            text-transform: uppercase; z-index: 30;
        }

        /* Colonne Power avec Gestion Manuelle */
        .power-zone {
            flex: 0 0 var(--pwr-zone-width);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            margin-top: var(--pwr-margin-top);
            
            /* Utilisation des offsets manuels */
            transform: translate(var(--pwr-offset-x), var(--pwr-offset-y));
        }

        .btn-circular {
            width: var(--pwr-button-size);
            height: var(--pwr-button-size);
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #b0b0b0);
            border: 1px solid #999;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.2), inset -2px -2px 4px #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: calc(var(--pwr-button-size) * 0.3);
            transition: all 0.1s ease;
        }

        .btn-circular:active { transform: scale(0.94); }

        .label {
            margin-top: 15px;
            font-size: 10px;
            font-weight: 900;
            color: #333;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .screen-zone {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 10px 20px 0;
        }

        .screen {
            width: 100%;
            height: 480px;
            background-color: var(--display-bg);
            border: 4px solid #777;
            border-radius: 2px;
            box-shadow: inset 0 0 80px #000, 0 10px 40px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .screen-main { color: var(--display-text); font-size: 95px; font-weight: 200; letter-spacing: 12px; }
    </style>
</head>
<body>

<div class="chassis">
    <img src="Technics_logo_2.png" alt="Technics" class="brand-logo">
    <div class="model-ref">SL-G700M2</div>

    <div class="power-zone">
        <button class="btn-circular" id="pwrBtn" onclick="togglePower()">⏻</button>
        <div class="label">POWER</div>
    </div>

    <div class="screen-zone">
        <div class="screen" id="mainScreen">
            <div class="screen-main" id="s-main">CONNECTED</div>
        </div>
    </div>
</div>

<script>
    let isPowered = true;
    function togglePower() {
        isPowered = !isPowered;
        document.getElementById('s-main').style.opacity = isPowered ? "1" : "0";
        document.getElementById('mainScreen').style.backgroundColor = isPowered ? "var(--display-bg)" : "#020202";
        document.getElementById('pwrBtn').style.filter = isPowered ? "none" : "brightness(0.6)";
        localStorage.setItem('technics_pwr_pref', isPowered);
    }
</script>

</body>
</html>
