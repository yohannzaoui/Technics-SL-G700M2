<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technics High Resolution Audio Player</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

    <style>
        :root {
            --bg-dark: #050505;
            --display-bg: #000000;
            --display-text: #ffffff;
            --gold: #c5a059;
            --dim-text: #555;
            --active-text: #aaa;
            --pwr-zone-width: 140px;
            --pwr-button-size: 85px;
            --ui-off-opacity: 0;
        }

        body {
            background-color: var(--bg-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            color: white;
        }

        .chassis {
            width: 1800px;
            height: 580px;
            background: linear-gradient(180deg, #fcfcfc 0%, #d1d1d1 50%, #8a8a8a 100%);
            border-radius: 4px;
            position: relative;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            box-sizing: border-box;
            display: flex;
            padding: 0 20px;
            border: 1px solid rgba(0,0,0,0.1);
            outline: 15px solid rgba(255,255,255,0.15);
            outline-offset: -15px;
        }

        .brand-header { 
            position: absolute; 
            top: 20px; 
            right: 40px; 
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 30; 
        }

        .brand-logo { height: 18px; width: auto; opacity: 0.85; filter: grayscale(1); transform: translateY(-3px); }
        .brand-header span { font-size: 13px; letter-spacing: 4px; color: rgba(0,0,0,0.7); text-transform: uppercase; font-weight: 300; }

        .power-zone {
            flex: 0 0 var(--pwr-zone-width);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transform: translateX(-5px);
            position: relative;
        }

        .pwr-label { color:#333; font-size:10px; font-weight:300; margin-top:15px; letter-spacing:3px; }

        .btn-circular {
            width: var(--pwr-button-size);
            height: var(--pwr-button-size);
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #b0b0b0);
            border: 1px solid #999;
            box-shadow: 6px 6px 15px rgba(0,0,0,0.3), inset -2px -2px 5px rgba(255,255,255,0.8), inset 2px 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            transition: all 0.1s ease;
        }

        .hr-logo-small {
            position: absolute;
            bottom: 40px; 
            left: 50%;
            transform: translateX(-50%);
            height: 45px;
            width: auto;
            opacity: 0.8;
            filter: grayscale(0.2);
        }

        .screen-zone {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 10px 20px 0;
        }

        .screen {
            width: 100%;
            max-width: 1600px;
            height: 500px;
            background-color: var(--display-bg);
            border: 4px solid #444;
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            box-shadow: inset 0 0 100px #000;
        }

        .status-display {
            position: absolute;
            top: 60px;
            right: 30px;
            color: var(--gold);
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 55;
            pointer-events: none;
        }
        .status-display.visible { opacity: 1 !important; }

        .ui-indicator {
            position: absolute;
            top: 20px;
            color: var(--gold);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            display: none;
            z-index: 55;
            border: 1px solid var(--gold);
            padding: 2px 8px;
        }
        #muteIndicator { right: 30px; }
        #pauseIndicator { right: 110px; }

        .tone-menu {
            position: absolute;
            bottom: 95px;
            right: 120px;
            width: 340px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            padding: 20px;
            display: none;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .tone-menu.active { display: flex; }
        .tone-menu h3 { 
            color: var(--gold); 
            font-size: 12px; 
            letter-spacing: 4px; 
            margin: 0; 
            text-transform: uppercase;
            text-align: center;
            border-bottom: 1px solid #222;
            padding-bottom: 10px;
        }

        .tone-row { display: flex; justify-content: flex-start; align-items: center; gap: 15px; }
        .tone-label { font-size: 11px; letter-spacing: 2px; color: #888; width: 80px; flex-shrink: 0; }

        .tone-btn-small {
            background: #1a1a1a; border: 1px solid #333; color: var(--active-text);
            padding: 10px 0; cursor: pointer; font-size: 10px; flex: 1;
            transition: all 0.2s; min-width: 100px;
        }
        .tone-btn-small:hover { border-color: var(--gold); color: var(--gold); }
        .tone-btn-small.active { background: var(--gold); color: black; }

        .content-area { flex: 1; position: relative; width: 100%; overflow: hidden; }
        .main-view { width: 100%; height: 100%; display: flex; align-items: center; padding: 0 40px; box-sizing: border-box; }

        .overlay-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--display-bg); display: none; flex-direction: column;
            padding: 40px 60px; box-sizing: border-box; z-index: 45;
        }
        .overlay-view.active { display: flex; }
        .overlay-view h2 { font-weight:200; color:var(--gold); letter-spacing:5px; margin:0; }

        .settings-content { margin-top:30px; color:#aaa; font-size:14px; letter-spacing:1px; display: flex; flex-direction: column; gap: 20px; }

        .back-btn-ui, .btn-settings-wide {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 8px 20px; font-size: 11px; letter-spacing: 2px;
            cursor: pointer; width: fit-content; text-transform: uppercase;
            text-align: center; min-width: 100px; transition: all 0.3s;
        }
        .back-btn-ui { margin-top: 20px; }
        .btn-settings-wide.active { background: var(--gold); color: black; }

        .album-art {
            width: 360px; height: 360px; background-color: #0a0a0a; border: 1px solid #222;
            background-size: cover; background-position: center; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; font-size: 100px; color: #1a1a1a;
            opacity: 0; transition: opacity 0.8s ease;
        }

        .track-info { margin-left: 50px; flex: 1; display: flex; flex-direction: column; justify-content: center; min-width: 0; }
        #format { color:var(--gold); border: 1px solid var(--gold); padding:2px 10px; font-size:10px; font-weight:300; width:fit-content; margin-bottom:15px; letter-spacing:2px; }

        .title { font-size: 32px; font-weight: 200; margin: 0; color: var(--display-text); letter-spacing: 1px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .artist { font-size: 20px; color: var(--gold); margin: 8px 0; font-weight: 300; text-transform: uppercase; letter-spacing: 4px; }
        .album-name { color: #ffffff; font-size: 18px; letter-spacing: 2px; font-weight: 300; margin-bottom: 10px; }

        /* VU METERS */
        .vu-container {
            display: none;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
            width: 300px;
        }
        .vu-container.active { display: flex; }
        .vu-meter-row { display: flex; align-items: center; gap: 15px; }
        .vu-label { color: #ffffff; font-size: 14px; font-weight: bold; width: 20px; }
        .vu-bar-bg { flex: 1; height: 8px; background: #111; position: relative; }
        .vu-bar-fill { height: 100%; background: var(--gold); width: 0%; transition: width 0.1s ease; box-shadow: 0 0 10px rgba(197, 160, 89, 0.5); }

        .standby-logo { width: 200px; margin-top: 20px; opacity: 0.6; transition: opacity 0.5s ease; }

        .time-counter, .track-counter {
            color: var(--active-text); font-family: 'Courier New', Courier, monospace;
            font-size: 22px; letter-spacing: 2px; font-weight: 400; margin-top: 5px;
            opacity: 0; transition: opacity 0.5s ease;
        }
        .track-counter { cursor: pointer; }
        .track-counter:hover { color: var(--gold); }
        .visible { opacity: 1 !important; }

        .controls-bar {
            height: 85px;
            background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 100%);
            display: flex; align-items: center; justify-content: center; gap: 40px;
            border-top: 1px solid #1a1a1a; z-index: 50; flex-shrink: 0;
        }

        .control-btn {
            background: none; border: none; color: var(--dim-text); cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.3s ease; width: 70px; 
            opacity: var(--ui-off-opacity);
            position: relative;
            user-select: none;
            pointer-events: none;
        }

        .control-btn.btn-load { opacity: 1 !important; color: var(--active-text) !important; pointer-events: auto !important; }
        .control-btn.btn-load:hover { color: var(--gold) !important; }
        .control-btn.ui-on:hover { color: var(--gold) !important; opacity: 1 !important; }
        .control-btn i { font-size: 18px; margin-bottom: 10px; }
        .control-btn label { font-size: 9px; font-weight: 200; letter-spacing: 2.5px; text-transform: uppercase; pointer-events: none; }

        .repeat-badge {
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
            font-size: 10px; font-weight: 700; display: none; color: var(--gold); 
            letter-spacing: 1px; background: transparent; pointer-events: none;
        }

        .ui-on { opacity: 1 !important; color: var(--active-text) !important; pointer-events: auto !important; }
        .control-btn.active { color: var(--gold) !important; opacity: 1 !important; }

        .progress-container { width: 100%; height: 8px; background: #111; z-index: 60; flex-shrink: 0; cursor: pointer; position: relative; }
        .progress-bar { height: 100%; background: var(--gold); width: 0%; pointer-events: none; }

        .playlist-container-mini { max-height: 220px; overflow-y: auto; background: #000; border: 1px solid #222; }
        .playlist-item-mini {
            padding: 10px 15px; border-bottom: 1px solid #111; color: #666; font-size: 11px;
            cursor: pointer; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .playlist-item-mini:hover { color: var(--gold); background: #0a0a0a; }
        .playlist-item-mini.active { color: var(--gold); border-left: 2px solid var(--gold); background: #050505; }

        #fileInput { display: none; }
    </style>
</head>
<body>

<div class="chassis">
    <div class="brand-header">
        <img src="img/Technics_logo_2.png" alt="Technics" class="brand-logo">
        <span>High Resolution Audio Player</span>
    </div>

    <div class="power-zone">
        <button class="btn-circular" id="pwrBtn" onclick="resetApplication()"><i class="fa-solid fa-power-off"></i></button>
        <div class="pwr-label">POWER</div>
        <img src="img/HR_logo.png" alt="High-Res Audio" class="hr-logo-small">
    </div>

    <div class="screen-zone">
        <div class="screen" id="mainScreen">
            <div id="muteIndicator" class="ui-indicator">MUTE</div>
            <div id="pauseIndicator" class="ui-indicator">PAUSE</div>
            <div id="statusDisplay" class="status-display">VOL 02%</div>

            <div id="toneMenu" class="tone-menu">
                <h3>TONE</h3>
                <div class="tone-row">
                    <span class="tone-label">BASS</span>
                    <button class="tone-btn-small" onclick="adjustTone('bass', -2)">BASS -</button>
                    <button class="tone-btn-small" onclick="adjustTone('bass', 2)">BASS +</button>
                </div>
                <div class="tone-row">
                    <span class="tone-label">TREBLE</span>
                    <button class="tone-btn-small" onclick="adjustTone('treble', -2)">TREBLE -</button>
                    <button class="tone-btn-small" onclick="adjustTone('treble', 2)">TREBLE +</button>
                </div>
            </div>

            <div id="playlistMenu" class="tone-menu" style="right: 30px; width: 350px;">
                <h3>PLAYLIST</h3>
                <div id="playlistContainerMini" class="playlist-container-mini"></div>
                <button class="back-btn-ui" style="width: 100%; margin-top: 10px;" onclick="togglePlaylist()">CLOSE</button>
            </div>

            <div class="content-area">
                <div id="playerView" class="main-view">
                    <div id="albumArt" class="album-art"><i class="fa-solid fa-compact-disc"></i></div>
                    <div class="track-info">
                        <div id="format">READY</div>
                        <h1 id="trackTitle" class="title">SYSTEM STANDBY</h1>
                        <div id="trackArtist" class="artist">NO SOURCE</div>
                        <div id="trackAlbum" class="album-name">LOAD MEDIA TO START</div>
                        <img src="img/Technics-Logo-org.png" alt="Technics Logo" id="standbyLogo" class="standby-logo">
                        <div id="timeCounter" class="time-counter">00:00 / 00:00</div>
                        <div id="trackCounter" class="track-counter" onclick="togglePlaylist()">TRACK 0 / 0</div>
                        
                        <div id="vuContainer" class="vu-container">
                            <div class="vu-meter-row"><span class="vu-label">L</span><div class="vu-bar-bg"><div id="vuL" class="vu-bar-fill"></div></div></div>
                            <div class="vu-meter-row"><span class="vu-label">R</span><div class="vu-bar-bg"><div id="vuR" class="vu-bar-fill"></div></div></div>
                        </div>
                    </div>
                </div>

                <div id="settingsView" class="overlay-view">
                    <h2>SETTINGS</h2>
                    <div class="settings-content">
                        <div class="tone-row">
                            <span class="tone-label">VU METER:</span>
                            <button id="vuToggleBtn" class="btn-settings-wide" onclick="toggleVuDisplay()">OFF</button>
                        </div>
                        <div class="tone-row">
                            <span class="tone-label">DISPLAY BG:</span>
                            <input type="color" id="bgColorPicker" value="#000000" style="background:none; border:1px solid #333; height:36px; cursor:pointer; width: 100px; padding: 0;">
                        </div>
                    </div>
                    <button class="back-btn-ui" onclick="hideOverlays()">BACK</button>
                </div>
            </div>

            <div class="controls-bar">
                <button class="control-btn btn-load" onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-eject"></i><label>LOAD</label></button>
                <button class="control-btn media-ctrl" id="playBtn" onclick="togglePlay()"><i class="fa-solid fa-play"></i><label>PLAY</label></button>
                <button class="control-btn media-ctrl" onclick="playPrevious()"><i class="fa-solid fa-backward-step"></i><label>PREV</label></button>
                <button class="control-btn media-ctrl" onclick="playNextManual()"><i class="fa-solid fa-forward-step"></i><label>NEXT</label></button>
                <button class="control-btn media-ctrl" onclick="stopAudio()"><i class="fa-solid fa-stop"></i><label>STOP</label></button>
                <button class="control-btn media-ctrl" id="shuffleBtn" onclick="toggleShuffle()"><i class="fa-solid fa-shuffle"></i><label>SHUFFLE</label></button>
                <button class="control-btn media-ctrl" id="repeatBtn" onclick="cycleRepeat()"><span id="repeatBadge" class="repeat-badge">1</span><i class="fa-solid fa-repeat"></i><label>REPEAT</label></button>
                <button class="control-btn media-ctrl" onmouseenter="handleVolHover(true)" onmouseleave="handleVolHover(false)" onmousedown="startVolumeChange(-0.01)" onmouseup="stopVolumeChange()"><i class="fa-solid fa-volume-low"></i><label>VOL-</label></button>
                <button class="control-btn media-ctrl" id="muteBtn" onclick="toggleMute()"><i class="fa-solid fa-volume-xmark"></i><label>MUTE</label></button>
                <button class="control-btn media-ctrl" onmouseenter="handleVolHover(true)" onmouseleave="handleVolHover(false)" onmousedown="startVolumeChange(0.01)" onmouseup="stopVolumeChange()"><i class="fa-solid fa-volume-high"></i><label>VOL+</label></button>
                <button class="control-btn media-ctrl" id="toneBtn" onclick="toggleTone()"><i class="fa-solid fa-sliders"></i><label>TONE</label></button>
                <button class="control-btn media-ctrl" id="settingsBtn" onclick="openSettingsView()"><i class="fa-solid fa-gear"></i><label>SETTINGS</label></button>
            </div>
            <div class="progress-container" id="progressContainer"><div id="progressBar" class="progress-bar"></div></div>
        </div>
    </div>
</div>

<input type="file" id="fileInput" accept="audio/*" multiple>
<audio id="audioPlayer" crossorigin="anonymous"></audio>

<script>
    const audio = document.getElementById('audioPlayer');
    const fileInput = document.getElementById('fileInput');
    const statusDisp = document.getElementById('statusDisplay');
    const muteInd = document.getElementById('muteIndicator');
    const pauseInd = document.getElementById('pauseIndicator');
    const toneMenu = document.getElementById('toneMenu');
    const playlistMenu = document.getElementById('playlistMenu');
    const progressBar = document.getElementById('progressBar');
    const standbyLogo = document.getElementById('standbyLogo');
    const mainScreen = document.getElementById('mainScreen');
    const bgColorPicker = document.getElementById('bgColorPicker');
    const vuContainer = document.getElementById('vuContainer');
    const vuToggleBtn = document.getElementById('vuToggleBtn');

    let audioCtx, source, bassFilter, trebleFilter, analyser;
    let bassGain = 0, trebleGain = 0, isVuActive = false;
    let playlist = [], currentIndex = 0;
    let isShuffle = false, repeatMode = 0, volInterval = null;
    let isHoveringVol = false;

    audio.volume = 0.02;

    function savePreferences() {
        localStorage.setItem('technics_prefs_v5', JSON.stringify({
            volume: audio.volume,
            bass: bassGain,
            treble: trebleGain,
            displayBg: bgColorPicker.value,
            vuActive: isVuActive
        }));
    }

    function loadPreferences() {
        const saved = localStorage.getItem('technics_prefs_v5');
        if (saved) {
            const p = JSON.parse(saved);
            audio.volume = p.volume || 0.02;
            bassGain = p.bass || 0;
            trebleGain = p.treble || 0;
            if (p.displayBg) {
                bgColorPicker.value = p.displayBg;
                [mainScreen, document.getElementById('settingsView'), document.getElementById('playerView')].forEach(el => el.style.backgroundColor = p.displayBg);
            }
            if (p.vuActive) {
                isVuActive = true;
                vuContainer.classList.add('active');
                vuToggleBtn.innerText = "ON";
                vuToggleBtn.classList.add('active');
            }
        }
    }

    function toggleVuDisplay() {
        isVuActive = !isVuActive;
        vuContainer.classList.toggle('active', isVuActive);
        vuToggleBtn.innerText = isVuActive ? "ON" : "OFF";
        vuToggleBtn.classList.toggle('active', isVuActive);
        if (isVuActive) initAudioContext();
        savePreferences();
    }

    function initAudioContext() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            source = audioCtx.createMediaElementSource(audio);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            bassFilter = audioCtx.createBiquadFilter();
            bassFilter.type = "lowshelf";
            bassFilter.frequency.value = 100;
            bassFilter.gain.value = bassGain;
            trebleFilter = audioCtx.createBiquadFilter();
            trebleFilter.type = "highshelf";
            trebleFilter.frequency.value = 3000;
            trebleFilter.gain.value = trebleGain;
            source.connect(bassFilter).connect(trebleFilter).connect(analyser).connect(audioCtx.destination);
            drawVu();
        }
    }

    function drawVu() {
        if (!analyser) return;
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        function update() {
            if (isVuActive && !audio.paused && playlist.length > 0) {
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for(let i=0; i<bufferLength; i++) sum += dataArray[i];
                let level = Math.min(100, ( (sum / bufferLength) / 128) * 100);
                document.getElementById('vuL').style.width = level + '%';
                document.getElementById('vuR').style.width = (level * 0.95 + Math.random() * 5) + '%';
            } else {
                document.getElementById('vuL').style.width = '0%';
                document.getElementById('vuR').style.width = '0%';
            }
            requestAnimationFrame(update);
        }
        update();
    }

    function updateMediaSession(metadata = {}) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: metadata.title || "SYSTEM STANDBY",
                artist: metadata.artist || "NO SOURCE",
                album: metadata.album || "TECHNICS PLAYER",
                artwork: metadata.artwork ? [{ src: metadata.artwork, sizes: '512x512', type: 'image/png' }] : []
            });
            navigator.mediaSession.setActionHandler('play', () => audio.play());
            navigator.mediaSession.setActionHandler('pause', () => audio.pause());
            navigator.mediaSession.setActionHandler('previoustrack', () => playPrevious());
            navigator.mediaSession.setActionHandler('nexttrack', () => playNextManual());
        }
    }

    function loadTrack(index, autoPlay = true) {
        if (playlist.length === 0) return;
        currentIndex = index;
        const file = playlist[index];
        document.getElementById('format').innerText = file.name.split('.').pop().toUpperCase();
        document.getElementById('trackCounter').innerText = `TRACK ${index + 1} / ${playlist.length}`;

        jsmediatags.read(file, {
            onSuccess: (tag) => {
                const t = tag.tags;
                const title = (t.title || file.name).toUpperCase();
                const artist = (t.artist || "UNKNOWN ARTIST").toUpperCase();
                const album = (t.album || "UNKNOWN ALBUM").toUpperCase();
                let artworkUrl = null;

                document.getElementById('trackTitle').innerText = title;
                document.getElementById('trackArtist').innerText = artist;
                document.getElementById('trackAlbum').innerText = album;

                const art = document.getElementById('albumArt');
                if (t.picture) {
                    const { data, format } = t.picture;
                    let b64 = "";
                    for (let i = 0; i < data.length; i++) b64 += String.fromCharCode(data[i]);
                    artworkUrl = `data:${format};base64,${window.btoa(b64)}`;
                    art.style.backgroundImage = `url(${artworkUrl})`;
                    art.innerHTML = "";
                } else { art.style.backgroundImage = "none"; art.innerHTML = '<i class="fa-solid fa-compact-disc"></i>'; }
                updateMediaSession({ title, artist, album, artwork: artworkUrl });
            }
        });
        audio.src = URL.createObjectURL(file);
        if (autoPlay) { initAudioContext(); audio.play().then(() => updatePlayBtn()); }
    }

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length === 0) return;
        playlist = [...playlist, ...Array.from(e.target.files)];
        document.querySelectorAll('.media-ctrl').forEach(btn => btn.classList.add('ui-on'));
        document.getElementById('albumArt').style.opacity = "1";
        document.getElementById('timeCounter').classList.add('visible');
        document.getElementById('trackCounter').classList.add('visible');
        standbyLogo.style.display = "none";
        loadTrack(0, true);
    });

    function togglePlay() { if (!audio.src) return; initAudioContext(); if (audioCtx.state === 'suspended') audioCtx.resume(); audio.paused ? audio.play() : audio.pause(); updatePlayBtn(); }
    function updatePlayBtn() { const btn = document.querySelector('#playBtn'); btn.querySelector('i').className = audio.paused ? "fa-solid fa-play" : "fa-solid fa-pause"; btn.querySelector('label').innerText = audio.paused ? "PLAY" : "PAUSE"; pauseInd.style.display = (audio.paused && audio.src) ? "block" : "none"; if ('mediaSession' in navigator) navigator.mediaSession.playbackState = audio.paused ? "paused" : "playing"; }
    function playNextManual() { currentIndex = (currentIndex + 1) % playlist.length; loadTrack(currentIndex, true); }
    function playPrevious() { currentIndex = (currentIndex - 1 + playlist.length) % playlist.length; loadTrack(currentIndex, true); }
    function stopAudio() { audio.pause(); audio.currentTime = 0; updatePlayBtn(); if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "none"; }
    function toggleMute() { audio.muted = !audio.muted; document.getElementById('muteBtn').classList.toggle('active', audio.muted); muteInd.style.display = audio.muted ? "block" : "none"; }
    
    function updateStatus(text, persistent = false) { 
        statusDisp.innerText = text; 
        statusDisp.classList.add('visible'); 
        clearTimeout(window.stT); 
        if (!persistent && !isHoveringVol) { 
            window.stT = setTimeout(() => statusDisp.classList.remove('visible'), 2000); 
        } 
    }
    
    function handleVolHover(isH) { 
        isHoveringVol = isH;
        if (isH) { 
            updateStatus(`VOL ${Math.round(audio.volume * 100).toString().padStart(2, '0')}%`, true); 
        } else { 
            if (!volInterval) statusDisp.classList.remove('visible'); 
        } 
    }
    
    function startVolumeChange(v) { 
        adjustVolume(v); 
        volInterval = setInterval(() => adjustVolume(v), 50); 
    }
    
    function stopVolumeChange() { 
        clearInterval(volInterval); 
        volInterval = null;
        savePreferences(); 
        if (!isHoveringVol) {
            window.stT = setTimeout(() => statusDisp.classList.remove('visible'), 1500);
        }
    }
    
    function adjustVolume(v) { 
        audio.volume = Math.min(1, Math.max(0, audio.volume + v)); 
        updateStatus(`VOL ${Math.round(audio.volume * 100).toString().padStart(2, '0')}%`, true); 
    }
    
    function adjustTone(type, val) { initAudioContext(); if (type === 'bass') { bassGain = Math.min(12, Math.max(-12, bassGain + val)); bassFilter.gain.value = bassGain; } else { trebleGain = Math.min(12, Math.max(-12, trebleGain + val)); trebleFilter.gain.value = trebleGain; } updateStatus(`${type.toUpperCase()} ${bassGain}dB`); savePreferences(); }
    
    function hideAllMenus() { [toneMenu, playlistMenu, document.getElementById('settingsView')].forEach(m => m.classList.remove('active')); document.getElementById('toneBtn').classList.remove('active'); document.getElementById('playerView').style.display = "flex"; }
    function openSettingsView() { hideAllMenus(); document.getElementById('playerView').style.display = "none"; document.getElementById('settingsView').classList.add('active'); }
    function hideOverlays() { hideAllMenus(); }
    function toggleTone() { const isActive = toneMenu.classList.contains('active'); hideAllMenus(); if (!isActive) { initAudioContext(); document.getElementById('toneBtn').classList.add('active'); toneMenu.classList.add('active'); } }
    function togglePlaylist() { const isActive = playlistMenu.classList.contains('active'); hideAllMenus(); if (!isActive) { renderPlaylistMini(); playlistMenu.classList.add('active'); } }
    function renderPlaylistMini() { const container = document.getElementById('playlistContainerMini'); container.innerHTML = ""; playlist.forEach((file, index) => { const item = document.createElement('div'); item.className = `playlist-item-mini ${index === currentIndex ? 'active' : ''}`; item.innerText = `${index + 1}. ${file.name.toUpperCase()}`; item.onclick = () => { loadTrack(index, true); hideAllMenus(); }; container.appendChild(item); }); }
    function cycleRepeat() { repeatMode = (repeatMode + 1) % 3; const b = document.getElementById('repeatBadge'); b.style.display = repeatMode > 0 ? "block" : "none"; b.innerText = repeatMode === 1 ? "1" : "ALL"; }
    function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('shuffleBtn').classList.toggle('active', isShuffle); }
    function fmt(s) { if (isNaN(s)) return "00:00"; const m = Math.floor(s/60); const sec = Math.floor(s%60); return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`; }
    function resetApplication() { localStorage.removeItem('technics_prefs_v5'); location.reload(); }

    audio.addEventListener('timeupdate', () => { document.getElementById('timeCounter').innerText = `${fmt(audio.currentTime)} / ${fmt(audio.duration)}`; progressBar.style.width = ((audio.currentTime / audio.duration) * 100) + '%'; });
    audio.addEventListener('ended', () => { if (repeatMode === 1) { audio.currentTime = 0; audio.play(); } else if (repeatMode === 2 || currentIndex < playlist.length - 1) playNextManual(); else stopAudio(); });
    bgColorPicker.addEventListener('input', (e) => { [mainScreen, document.getElementById('settingsView'), document.getElementById('playerView')].forEach(el => el.style.backgroundColor = e.target.value); savePreferences(); });
    window.addEventListener('DOMContentLoaded', loadPreferences);
</script>
