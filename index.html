<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technics High Resolution Audio Player</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

    <style>
        :root {
            --bg-dark: #050505;
            --display-bg: #000000;
            --display-text: #ffffff;
            --gold: #c5a059;
            --dim-text: #555;
            --active-text: #aaa;
            --pwr-zone-width: 140px;
            --pwr-button-size: 85px;
            --ui-off-opacity: 0.15;
        }

        body {
            background-color: var(--bg-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            color: white;
        }

        .chassis {
            width: 1800px;
            height: 580px;
            background: linear-gradient(180deg, #fcfcfc 0%, #d1d1d1 50%, #8a8a8a 100%);
            border-radius: 4px;
            position: relative;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            box-sizing: border-box;
            display: flex;
            padding: 0 20px;
            border: 1px solid rgba(0,0,0,0.1);
            outline: 15px solid rgba(255,255,255,0.15);
            outline-offset: -15px;
        }

        .brand-header { 
            position: absolute; 
            top: 20px; 
            right: 40px; 
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 30; 
        }
        
        .brand-logo { height: 18px; width: auto; opacity: 0.85; filter: grayscale(1); }
        .brand-header span { font-size: 13px; letter-spacing: 4px; color: rgba(0,0,0,0.7); text-transform: uppercase; font-weight: 300; }

        .power-zone {
            flex: 0 0 var(--pwr-zone-width);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transform: translateX(-5px);
        }

        .btn-circular {
            width: var(--pwr-button-size);
            height: var(--pwr-button-size);
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #b0b0b0);
            border: 1px solid #999;
            box-shadow: 6px 6px 15px rgba(0,0,0,0.3), inset -2px -2px 5px rgba(255,255,255,0.8), inset 2px 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            transition: all 0.1s ease;
        }

        .screen-zone {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 10px 20px 0;
        }

        .screen {
            width: 100%;
            max-width: 1600px;
            height: 500px;
            background-color: var(--display-bg);
            border: 4px solid #444;
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            box-shadow: inset 0 0 100px #000;
        }

        .status-display {
            position: absolute;
            top: 25px;
            right: 40px;
            color: var(--gold);
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 55;
        }
        .status-display.visible { opacity: 1; }

        .content-area {
            flex: 1;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .main-view {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 40px;
            box-sizing: border-box;
        }

        .overlay-view {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--display-bg);
            display: none;
            flex-direction: column;
            padding: 40px 60px;
            box-sizing: border-box;
            z-index: 45;
        }
        .overlay-view.active { display: flex; }

        .playlist-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #1a1a1a;
            background: #050505;
        }
        .playlist-item {
            padding: 12px 20px;
            border-bottom: 1px solid #111;
            color: #888;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        .playlist-item:hover { background: #111; color: var(--gold); }
        .playlist-item.playing { color: var(--gold); background: #0a0a0a; border-left: 3px solid var(--gold); }

        .back-btn-ui {
            background: none; border: 1px solid var(--gold); color: var(--gold);
            padding: 8px 20px; font-size: 11px; letter-spacing: 2px;
            cursor: pointer; width: fit-content; margin-top: 20px; text-transform: uppercase;
        }

        .album-art {
            width: 360px; height: 360px; background-color: #0a0a0a; border: 1px solid #222;
            background-size: cover; background-position: center; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; font-size: 100px; color: #1a1a1a;
            opacity: var(--ui-off-opacity); transition: opacity 0.8s ease;
        }

        .track-info { margin-left: 50px; flex: 1; display: flex; flex-direction: column; justify-content: center; min-width: 0; }
        .title { font-size: 32px; font-weight: 200; margin: 0; color: var(--display-text); letter-spacing: 1px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .artist { font-size: 20px; color: var(--gold); margin: 8px 0; font-weight: 300; text-transform: uppercase; letter-spacing: 4px; }
        .album-name { color: #555; font-size: 18px; letter-spacing: 2px; font-weight: 300; margin-bottom: 10px; }
        
        .time-counter, .track-counter {
            color: var(--active-text); font-family: 'Courier New', Courier, monospace;
            font-size: 22px; letter-spacing: 2px; font-weight: 400; margin-top: 5px;
            opacity: 0; transition: opacity 0.5s ease;
        }
        .track-counter { cursor: pointer; }
        .track-counter:hover { color: var(--gold); }
        .visible { opacity: 1 !important; }

        .controls-bar {
            height: 85px;
            background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            border-top: 1px solid #1a1a1a;
            z-index: 50;
            flex-shrink: 0;
        }

        .control-btn {
            background: none; border: none; color: var(--dim-text); cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.4s ease; width: 70px; opacity: var(--ui-off-opacity);
            position: relative;
        }
        .control-btn.btn-load { opacity: 1 !important; color: var(--active-text) !important; }
        .control-btn i { font-size: 18px; margin-bottom: 10px; }
        .control-btn label { font-size: 9px; font-weight: 200; letter-spacing: 2.5px; text-transform: uppercase; }
        
        /* Correction du positionnement du badge pour éviter le chevauchement */
        .repeat-badge {
            position: absolute; 
            top: -8px;      /* Plus haut */
            right: 8px;     /* Plus à droite */
            font-size: 8px; /* Légèrement plus petit */
            font-weight: 900;
            display: none; 
            color: var(--gold); 
            letter-spacing: 0.5px;
            background: var(--display-bg); /* Fond noir pour masquer les lignes de l'icône si besoin */
            padding: 0 2px;
        }

        .ui-on { opacity: 1 !important; color: var(--active-text) !important; }
        .control-btn.active { color: var(--gold) !important; }

        .progress-container { width: 100%; height: 3px; background: #111; z-index: 60; flex-shrink: 0; }
        .progress-bar { height: 100%; background: var(--gold); width: 0%; transition: width 0.1s linear; }

        #fileInput { display: none; }
    </style>
</head>
<body>

<div class="chassis">
    <div class="brand-header">
        <img src="Technics_logo_2.png" alt="Technics" class="brand-logo">
        <span>High Resolution Audio Player</span>
    </div>

    <div class="power-zone">
        <button class="btn-circular" id="pwrBtn" onclick="resetApplication()"><i class="fa-solid fa-power-off"></i></button>
        <div style="color:#333; font-size:10px; font-weight:300; margin-top:15px; letter-spacing:3px;">POWER</div>
    </div>

    <div class="screen-zone">
        <div class="screen" id="mainScreen">
            <div id="statusDisplay" class="status-display">VOL 02%</div>

            <div class="content-area">
                <div id="playerView" class="main-view">
                    <div id="albumArt" class="album-art"><i class="fa-solid fa-compact-disc"></i></div>
                    <div class="track-info">
                        <div id="format" style="color:var(--gold); border: 1px solid var(--gold); padding:2px 10px; font-size:10px; font-weight:300; width:fit-content; margin-bottom:15px; letter-spacing:2px;">READY</div>
                        <h1 id="trackTitle" class="title">SYSTEM STANDBY</h1>
                        <div id="trackArtist" class="artist">NO SOURCE</div>
                        <div id="trackAlbum" class="album-name">LOAD MEDIA TO START</div>
                        <div id="timeCounter" class="time-counter">00:00 / 00:00</div>
                        <div id="trackCounter" class="track-counter" onclick="openPlaylistView()">TRACK 0 / 0</div>
                    </div>
                </div>

                <div id="playlistView" class="overlay-view">
                    <h2 style="font-weight:200; color:var(--gold); letter-spacing:5px; margin:0;">PLAYLIST</h2>
                    <div id="playlistContainer" class="playlist-container"></div>
                    <button class="back-btn-ui" onclick="hideOverlays()">BACK</button>
                </div>

                <div id="settingsView" class="overlay-view">
                    <h2 style="font-weight:200; color:var(--gold); letter-spacing:5px; margin:0;">SETTINGS</h2>
                    <div style="margin-top:30px; color:#aaa; font-size:14px; letter-spacing:1px;">
                        LANGUAGE: <span style="color:var(--gold)">ENGLISH</span><br><br>
                        THEME: <span style="color:var(--gold)">DARK MODE</span><br><br>
                        SYSTEM: <span style="color:var(--gold)">v3.0 FINAL</span>
                    </div>
                    <button class="back-btn-ui" onclick="hideOverlays()">BACK</button>
                </div>
            </div>

            <div class="controls-bar">
                <button class="control-btn btn-load" onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-eject"></i><label>LOAD</label></button>
                <button class="control-btn media-ctrl" id="playBtn" onclick="togglePlay()"><i class="fa-solid fa-play"></i><label>PLAY</label></button>
                <button class="control-btn media-ctrl" onclick="playPrevious()"><i class="fa-solid fa-backward-step"></i><label>PREV</label></button>
                <button class="control-btn media-ctrl" onclick="playNextManual()"><i class="fa-solid fa-forward-step"></i><label>NEXT</label></button>
                <button class="control-btn media-ctrl" onclick="stopAudio()"><i class="fa-solid fa-stop"></i><label>STOP</label></button>
                <button class="control-btn media-ctrl" id="shuffleBtn" onclick="toggleShuffle()"><i class="fa-solid fa-shuffle"></i><label>SHUFFLE</label></button>
                
                <button class="control-btn media-ctrl" id="repeatBtn" onclick="cycleRepeat()">
                    <span id="repeatBadge" class="repeat-badge">1</span>
                    <i class="fa-solid fa-repeat"></i>
                    <label>REPEAT</label>
                </button>

                <button class="control-btn media-ctrl" onmouseover="handleVolHover(true)" onmouseout="handleVolHover(false)" onclick="adjustVolume(-0.01)"><i class="fa-solid fa-volume-low"></i><label>VOL-</label></button>
                <button class="control-btn media-ctrl" id="muteBtn" onclick="toggleMute()"><i class="fa-solid fa-volume-xmark"></i><label>MUTE</label></button>
                <button class="control-btn media-ctrl" onmouseover="handleVolHover(true)" onmouseout="handleVolHover(false)" onclick="adjustVolume(0.01)"><i class="fa-solid fa-volume-high"></i><label>VOL+</label></button>
                <button class="control-btn media-ctrl" id="settingsBtn" onclick="openSettingsView()"><i class="fa-solid fa-sliders"></i><label>SETTINGS</label></button>
            </div>

            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
    </div>
</div>

<input type="file" id="fileInput" accept="audio/*" multiple>
<audio id="audioPlayer"></audio>

<script>
    const jsmediatags = window.jsmediatags;
    const audio = document.getElementById('audioPlayer');
    const fileInput = document.getElementById('fileInput');
    const statusDisp = document.getElementById('statusDisplay');
    let playlist = [];
    let currentIndex = 0;
    let isShuffle = false;
    let repeatMode = 0; // 0: OFF, 1: SINGLE, 2: ALL

    audio.volume = 0.02;

    // --- Media Session API Configuration ---
    if ('mediaSession' in navigator) {
        navigator.mediaSession.setActionHandler('play', () => { audio.play(); updatePlayBtn(); });
        navigator.mediaSession.setActionHandler('pause', () => { audio.pause(); updatePlayBtn(); });
        navigator.mediaSession.setActionHandler('previoustrack', () => playPrevious());
        navigator.mediaSession.setActionHandler('nexttrack', () => playNextManual());
        navigator.mediaSession.setActionHandler('stop', () => stopAudio());
    }

    function updateMediaSession(title, artist, album, artwork) {
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: title,
                artist: artist,
                album: album,
                artwork: artwork ? [{ src: artwork, sizes: '512x512', type: 'image/png' }] : []
            });
        }
    }

    function openPlaylistView() {
        const container = document.getElementById('playlistContainer');
        container.innerHTML = "";
        playlist.forEach((file, index) => {
            const item = document.createElement('div');
            item.className = `playlist-item ${index === currentIndex ? 'playing' : ''}`;
            item.innerHTML = `<span>${index + 1}. ${file.name}</span>`;
            item.onclick = () => { currentIndex = index; loadTrack(index, true); hideOverlays(); };
            container.appendChild(item);
        });
        document.getElementById('playerView').style.display = "none";
        document.querySelectorAll('.overlay-view').forEach(v => v.classList.remove('active'));
        document.getElementById('playlistView').classList.add('active');
    }

    function openSettingsView() {
        document.getElementById('playerView').style.display = "none";
        document.querySelectorAll('.overlay-view').forEach(v => v.classList.remove('active'));
        document.getElementById('settingsView').classList.add('active');
    }

    function hideOverlays() {
        document.querySelectorAll('.overlay-view').forEach(v => v.classList.remove('active'));
        document.getElementById('playerView').style.display = "flex";
    }

    fileInput.addEventListener('change', function(e) {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;
        playlist = [...playlist, ...files];
        document.querySelectorAll('.media-ctrl').forEach(btn => btn.classList.add('ui-on'));
        document.getElementById('albumArt').classList.add('ui-on');
        document.getElementById('timeCounter').classList.add('visible');
        document.getElementById('trackCounter').classList.add('visible');
        if (audio.paused && !audio.src) loadTrack(currentIndex, true);
    });

    function loadTrack(index, autoPlay = true) {
        if (playlist.length === 0) return;
        const file = playlist[index];
        document.getElementById('format').innerText = file.name.split('.').pop().toUpperCase();
        document.getElementById('trackCounter').innerText = `TRACK ${index + 1} / ${playlist.length}`;
        
        jsmediatags.read(file, {
            onSuccess: function(tag) {
                const tags = tag.tags;
                const title = (tags.title || file.name.replace(/\.[^/.]+$/, "")).toUpperCase();
                const artist = tags.artist || "UNKNOWN ARTIST";
                const album = tags.album || "UNKNOWN ALBUM";
                
                document.getElementById('trackTitle').innerText = title;
                document.getElementById('trackArtist').innerText = artist;
                document.getElementById('trackAlbum').innerText = album;
                
                const art = document.getElementById('albumArt');
                let artworkUrl = null;

                if (tags.picture) {
                    const { data, format } = tags.picture;
                    let b64 = "";
                    for (let i = 0; i < data.length; i++) b64 += String.fromCharCode(data[i]);
                    artworkUrl = `data:${format};base64,${window.btoa(b64)}`;
                    art.style.backgroundImage = `url(${artworkUrl})`;
                    art.innerHTML = "";
                } else { 
                    art.style.backgroundImage = "none"; 
                    art.innerHTML = '<i class="fa-solid fa-compact-disc"></i>'; 
                }
                
                updateMediaSession(title, artist, album, artworkUrl);
            }
        });
        
        audio.src = URL.createObjectURL(file);
        if (autoPlay) audio.play().then(() => updatePlayBtn());
        else updatePlayBtn();
    }

    audio.onended = () => {
        if (repeatMode === 1) { 
            audio.play();
        } else if (isShuffle) {
            playNextManual();
        } else {
            if (currentIndex < playlist.length - 1) {
                playNextManual();
            } else {
                if (repeatMode === 2) { 
                    currentIndex = 0;
                    loadTrack(0, true);
                } else {
                    stopAudio();
                    currentIndex = 0;
                    loadTrack(0, false); 
                }
            }
        }
    };

    function playNextManual() {
        if (playlist.length === 0) return;
        currentIndex = isShuffle ? Math.floor(Math.random() * playlist.length) : (currentIndex + 1) % playlist.length;
        loadTrack(currentIndex, true);
    }

    function playPrevious() {
        if (playlist.length === 0) return;
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
        loadTrack(currentIndex, true);
    }

    function cycleRepeat() {
        repeatMode = (repeatMode + 1) % 3;
        const btn = document.getElementById('repeatBtn');
        const badge = document.getElementById('repeatBadge');
        btn.classList.remove('active');
        badge.style.display = "none";
        
        if (repeatMode === 1) { 
            btn.classList.add('active');
            badge.innerText = "1";
            badge.style.display = "block";
        } else if (repeatMode === 2) { 
            btn.classList.add('active');
            badge.innerText = "ALL";
            badge.style.display = "block";
        }
    }

    function stopAudio() { audio.pause(); audio.currentTime = 0; updatePlayBtn(); }
    function togglePlay() { if (audio.src) { audio.paused ? audio.play() : audio.pause(); updatePlayBtn(); } }
    
    function updatePlayBtn() {
        const btn = document.querySelector('#playBtn');
        btn.querySelector('i').className = audio.paused ? "fa-solid fa-play" : "fa-solid fa-pause";
        btn.querySelector('label').innerText = audio.paused ? "PLAY" : "PAUSE";
        if ('mediaSession' in navigator) {
            navigator.mediaSession.playbackState = audio.paused ? "paused" : "playing";
        }
    }

    function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('shuffleBtn').classList.toggle('active', isShuffle); }
    function adjustVolume(val) { audio.volume = Math.min(1, Math.max(0, audio.volume + val)); updateStatusDisplay(); }
    function updateStatusDisplay() { const percentage = Math.round(audio.volume * 100); statusDisp.innerText = `VOL ${percentage.toString().padStart(2, '0')}%`; }
    function handleVolHover(isHovering) { if (isHovering) { updateStatusDisplay(); statusDisp.classList.add('visible'); } else { statusDisp.classList.remove('visible'); } }
    function toggleMute() { audio.muted = !audio.muted; document.getElementById('muteBtn').classList.toggle('active', audio.muted); }

    audio.addEventListener('timeupdate', () => {
        document.getElementById('timeCounter').innerText = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        document.getElementById('progressBar').style.width = ((audio.currentTime / audio.duration) * 100) + '%';
    });

    function formatTime(s) { if (isNaN(s)) return "00:00"; const m = Math.floor(s/60); const sec = Math.floor(s%60); return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`; }

    function resetApplication() {
        hideOverlays();
        audio.pause(); audio.src = ""; playlist = []; currentIndex = 0;
        document.querySelectorAll('.media-ctrl').forEach(btn => btn.classList.remove('ui-on', 'active'));
        document.getElementById('trackTitle').innerText = "SYSTEM STANDBY";
        document.getElementById('trackArtist').innerText = "NO SOURCE";
        document.getElementById('trackAlbum').innerText = "LOAD MEDIA TO START";
        document.getElementById('timeCounter').classList.remove('visible');
        document.getElementById('trackCounter').classList.remove('visible');
        document.getElementById('progressBar').style.width = "0%";
        document.getElementById('repeatBadge').style.display = "none";
        repeatMode = 0;
        const art = document.getElementById('albumArt');
        art.style.backgroundImage = "none"; art.innerHTML = '<i class="fa-solid fa-compact-disc"></i>';
        if ('mediaSession' in navigator) navigator.mediaSession.metadata = null;
        updatePlayBtn();
    }
</script>
</body>
</html>
