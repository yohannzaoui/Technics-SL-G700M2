<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technics High Resolution Audio Player|Touchscreen</title>
    <meta name="keywords" content="Technics, Hi-Res Audio, Audio Player, Mini, HiFi, Touchscreen, Music Player, Web App, flac, mp3, music">
    <meta name="author" content="Yohann Zaoui">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

    <style>
        :root {
            --bg-dark: #050505;
            --display-bg: #000000;
            --display-text: #ffffff;
            --gold: #c5a059;
            --vu-red: #ff3e3e;
            --dim-text: #555;
            --active-text: #aaa;
            --pwr-zone-width: 140px;
            --pwr-button-size: 85px;
            --ui-off-opacity: 0;
            --chassis-base: #d1d1d1;
        }

        body {
            background-color: var(--bg-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            color: white;
            transition: background-color 0.3s ease;
        }

        .chassis {
            width: 1800px;
            height: 580px;
            background: linear-gradient(180deg, #fcfcfc 0%, var(--chassis-base) 50%, #8a8a8a 100%);
            border-radius: 4px;
            position: relative;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            box-sizing: border-box;
            display: flex;
            padding: 0 20px;
            border: 1px solid rgba(0,0,0,0.1);
            outline: 15px solid rgba(255,255,255,0.15);
            outline-offset: -15px;
            transition: background 0.3s ease;
        }

        .brand-header { 
            position: absolute; 
            top: 20px; 
            right: 40px; 
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 30; 
        }

        .brand-logo { height: 18px; width: auto; opacity: 0.85; filter: grayscale(1); transform: translateY(-3px); }
        .brand-header span { font-size: 13px; letter-spacing: 4px; color: rgba(0,0,0,0.7); text-transform: uppercase; font-weight: 300; }

        .power-zone {
            flex: 0 0 var(--pwr-zone-width);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transform: translateX(-5px);
            position: relative;
        }

        .pwr-label { color:#333; font-size:10px; font-weight:300; margin-top:15px; letter-spacing:3px; }

        .btn-circular {
            width: var(--pwr-button-size);
            height: var(--pwr-button-size);
            border-radius: 50%;
            background: linear-gradient(145deg, #ffffff, #b0b0b0);
            border: 1px solid #999;
            box-shadow: 6px 6px 15px rgba(0,0,0,0.3), inset -2px -2px 5px rgba(255,255,255,0.8), inset 2px 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            transition: all 0.1s ease;
        }

        .hr-logo-small {
            position: absolute;
            bottom: 40px; 
            left: 50%;
            transform: translateX(-50%);
            height: 45px;
            width: auto;
            opacity: 0.8;
            filter: grayscale(0.2);
        }

        .screen-zone {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 10px 20px 0;
        }

        .screen {
            width: 100%;
            max-width: 1600px;
            height: 500px;
            background-color: var(--display-bg);
            border: 4px solid #444;
            position: relative;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow: hidden;
            box-shadow: inset 0 0 120px rgba(0,0,0,0.9), inset 0 0 40px rgba(0,0,0,1), inset 0 2px 10px rgba(255,255,255,0.2), inset 0 -2px 10px rgba(0,0,0,0.5);
        }

        .screen::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(110deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 15%, rgba(255, 255, 255, 0) 45%, rgba(255, 255, 255, 0.08) 85%, rgba(255, 255, 255, 0.2) 100%), linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.2) 100%);
            pointer-events: none;
            z-index: 150;
            opacity: 0.9;
        }

        .status-display {
            position: absolute;
            top: 60px; right: 30px;
            color: var(--gold);
            font-family: 'Inter', sans-serif;
            font-size: 18px; font-weight: 300; letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 55;
            pointer-events: none;
        }
        .status-display.visible { opacity: 1 !important; }

        .ui-indicator {
            position: absolute;
            top: 20px;
            color: var(--gold);
            font-family: 'Inter', sans-serif;
            font-size: 14px; font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            display: none;
            z-index: 55;
            border: 1px solid var(--gold);
            padding: 2px 8px;
        }
        #muteIndicator { right: 30px; }
        #pauseIndicator { right: 110px; }

        .tone-menu {
            position: absolute;
            bottom: 95px; right: 30px;
            width: 380px;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid #333;
            padding: 20px;
            display: none;
            flex-direction: column;
            gap: 20px;
            z-index: 200;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
        }
        
        #settingsMenu { width: 500px; }
        .tone-menu.active { display: flex; }
        .tone-menu h3 { 
            color: var(--gold); font-size: 12px; letter-spacing: 4px; margin: 0; 
            text-transform: uppercase; text-align: center; border-bottom: 1px solid #222; padding-bottom: 10px;
        }

        .tone-row { display: flex; justify-content: flex-start; align-items: center; gap: 12px; }
        .tone-label { font-size: 10px; letter-spacing: 2px; color: #888; width: 140px; flex-shrink: 0; text-transform: uppercase; }

        .btn-settings-wide, .tone-btn-small {
            background: #1a1a1a; border: 1px solid #333; color: var(--active-text);
            padding: 10px 0; cursor: pointer; font-size: 14px; font-weight: bold; flex: 1;
            transition: all 0.2s; min-height: 40px; display: flex; align-items: center; justify-content: center;
            text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-settings-wide:hover, .tone-btn-small:hover { border-color: var(--gold); color: var(--gold); }
        .btn-settings-wide.active, .tone-btn-small.active { background: var(--gold); color: black; border-color: var(--gold); }

        .sense-val { font-family: 'Courier New', monospace; font-size: 12px; color: var(--gold); width: 45px; text-align: center; font-weight: bold; }

        .content-area { flex: 1; position: relative; width: 100%; overflow: hidden; }
        .main-view { width: 100%; height: 100%; display: flex; align-items: center; padding: 0 40px; box-sizing: border-box; }

        .album-art {
            width: 360px; height: 360px; background-color: #0a0a0a; border: 1px solid #222;
            background-size: cover; background-position: center; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; font-size: 100px; color: #1a1a1a;
            opacity: 0; transition: opacity 0.8s ease;
        }

        .track-info { margin-left: 50px; flex: 1; display: flex; flex-direction: column; justify-content: center; min-width: 0; }
        #format { color:var(--gold); border: 1px solid var(--gold); padding:2px 10px; font-size:10px; font-weight:300; width:fit-content; margin-bottom:15px; letter-spacing:2px; }

        .title { font-size: 32px; font-weight: 200; margin: 0; color: var(--display-text); letter-spacing: 1px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .artist { font-size: 20px; color: var(--gold); margin: 8px 0; font-weight: 300; text-transform: uppercase; letter-spacing: 4px; }
        .album-name { color: #ffffff; font-size: 18px; letter-spacing: 2px; font-weight: 300; margin-bottom: 10px; }

        .vu-container { display: none; flex-direction: column; gap: 12px; margin-top: 25px; width: 400px; }
        .vu-container.active { display: flex; }
        .vu-meter-row { display: flex; align-items: center; gap: 15px; }
        .vu-label { color: #ffffff; font-size: 16px; font-weight: bold; width: 15px; }
        .vu-bar-bg { flex: 1; height: 14px; background: #111; display: flex; gap: 3px; padding: 2px; border: 1px solid #333; }
        .vu-segment { flex: 1; height: 100%; background: #222; transition: background 0.05s ease; }
        .vu-segment.on-gold { background: var(--gold); box-shadow: 0 0 5px var(--gold); }
        .vu-segment.on-red { background: var(--vu-red); box-shadow: 0 0 8px var(--vu-red); }

        .standby-logo { width: 200px; margin-top: 20px; opacity: 0.6; transition: opacity 0.5s ease; }

        .time-counter, .track-counter {
            color: var(--active-text); font-family: 'Courier New', Courier, monospace;
            font-size: 22px; letter-spacing: 2px; font-weight: 400; margin-top: 5px;
            opacity: 0; transition: opacity 0.5s ease;
        }
        .track-counter { cursor: pointer; }
        .track-counter:hover { color: var(--gold); }
        .visible { opacity: 1 !important; }

        .controls-bar {
            height: 85px; background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 100%);
            display: flex; align-items: center; justify-content: center; gap: 40px;
            border-top: 1px solid #1a1a1a; z-index: 50; flex-shrink: 0;
        }

        .control-btn {
            background: none; border: none; color: var(--dim-text); cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            transition: all 0.3s ease; width: 70px; height: 60px;
            opacity: var(--ui-off-opacity); position: relative; user-select: none; pointer-events: none;
        }

        .control-btn.btn-load { opacity: 1 !important; color: var(--active-text) !important; pointer-events: auto !important; }
        .control-btn.ui-on:hover { color: var(--gold) !important; opacity: 1 !important; }
        .control-btn i { font-size: 18px; margin-bottom: 8px; }
        .control-btn label { font-size: 9px; font-weight: 200; letter-spacing: 2.5px; text-transform: uppercase; pointer-events: none; }

        .ui-on { opacity: 1 !important; color: var(--active-text) !important; pointer-events: auto !important; }
        .control-btn.active { color: var(--gold) !important; opacity: 1 !important; }

        .repeat-mode-label {
            position: absolute; top: 3px; left: 50%; transform: translateX(-50%);
            font-size: 10px; font-weight: 900; color: var(--gold); display: none; letter-spacing: 0px;
        }
        .repeat-mode-label.visible { display: block; }

        .progress-container { width: 100%; height: 8px; background: #111; z-index: 60; flex-shrink: 0; cursor: pointer; position: relative; }
        .progress-bar { height: 100%; background: var(--gold); width: 0%; pointer-events: none; }

        .playlist-container-mini { max-height: 220px; overflow-y: auto; background: #000; border: 1px solid #222; margin-bottom: 10px; }
        .playlist-item-mini {
            padding: 10px 15px; border-bottom: 1px solid #111; color: #666; font-size: 11px;
            cursor: pointer; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .playlist-item-mini:hover { color: var(--gold); background: #0a0a0a; }
        .playlist-item-mini.active { color: var(--gold); border-left: 2px solid var(--gold); background: #050505; }

        #fileInput { display: none; }
        input[type="color"] { background: #1a1a1a; border: 1px solid #333; height: 40px; cursor: pointer; width: 100%; padding: 2px; flex: 1; }
    </style>
</head>
<body>

<div class="chassis" id="chassisMain">
    <div class="brand-header">
        <img src="img/Technics_logo_2.png" alt="Technics" class="brand-logo">
        <span>High Resolution Audio Player</span>
    </div>

    <div class="power-zone">
        <button class="btn-circular" id="pwrBtn" onclick="resetApplication()"><i class="fa-solid fa-power-off"></i></button>
        <div class="pwr-label">POWER</div>
        <img src="img/HR_logo.png" alt="High-Res Audio" class="hr-logo-small">
    </div>

    <div class="screen-zone">
        <div class="screen" id="mainScreen">
            <div id="muteIndicator" class="ui-indicator">MUTE</div>
            <div id="pauseIndicator" class="ui-indicator">PAUSE</div>
            <div id="statusDisplay" class="status-display">VOL 02%</div>

            <div id="toneMenu" class="tone-menu">
                <h3>TONE CONTROL</h3>
                <div class="tone-row">
                    <span class="tone-label">BASS</span>
                    <button class="tone-btn-small" onclick="adjustTone('bass', -2)">-</button>
                    <button class="tone-btn-small" onclick="adjustTone('bass', 2)">+</button>
                </div>
                <div class="tone-row">
                    <span class="tone-label">TREBLE</span>
                    <button class="tone-btn-small" onclick="adjustTone('treble', -2)">-</button>
                    <button class="tone-btn-small" onclick="adjustTone('treble', 2)">+</button>
                </div>
                <button class="tone-btn-small" style="margin-top: 10px; background: transparent; border-color: #444;" onclick="hideAllMenus()">CLOSE</button>
            </div>

            <div id="settingsMenu" class="tone-menu">
                <h3>SYSTEM SETTINGS</h3>
                <div class="tone-row">
                    <span class="tone-label">VU METER</span>
                    <button id="vuToggleBtn" class="btn-settings-wide" style="flex: 2;" onclick="toggleVuDisplay()">OFF</button>
                    <button class="btn-settings-wide" onclick="adjustVuSensitivity(-0.1)">-</button>
                    <span id="vuSenseDisplay" class="sense-val">100%</span>
                    <button class="btn-settings-wide" onclick="adjustVuSensitivity(0.1)">+</button>
                </div>
                <div class="tone-row">
                    <span class="tone-label">APP BG COLOR</span>
                    <input type="color" id="appBgColorPicker" value="#050505" onchange="updateAppBackground(this.value)">
                </div>
                <div class="tone-row">
                    <span class="tone-label">CHASSIS COLOR</span>
                    <input type="color" id="chassisColorPicker" value="#d1d1d1" onchange="updateChassisColor(this.value)">
                </div>
                <div class="tone-row">
                    <span class="tone-label">DISPLAY BG</span>
                    <input type="color" id="bgColorPicker" value="#000000" onchange="updateDisplayBg(this.value)">
                </div>
                <button class="tone-btn-small" style="margin-top: 10px; background: transparent; border-color: #444;" onclick="hideAllMenus()">CLOSE</button>
            </div>

            <div id="playlistMenu" class="tone-menu">
                <h3>PLAYLIST</h3>
                <div id="playlistContainerMini" class="playlist-container-mini"></div>
                <button class="tone-btn-small" style="background: transparent; border-color: #444;" onclick="hideAllMenus()">CLOSE</button>
            </div>

            <div class="content-area">
                <div id="playerView" class="main-view">
                    <div id="albumArt" class="album-art"><i class="fa-solid fa-compact-disc"></i></div>
                    <div class="track-info">
                        <div id="format">READY</div>
                        <h1 id="trackTitle" class="title">SYSTEM STANDBY</h1>
                        <div id="trackArtist" class="artist">NO SOURCE</div>
                        <div id="trackAlbum" class="album-name">LOAD MEDIA TO START</div>
                        <img src="img/Technics-Logo-org.png" alt="Technics Logo" id="standbyLogo" class="standby-logo">
                        <div id="timeCounter" class="time-counter">00:00 / 00:00</div>
                        <div id="trackCounter" class="track-counter" onclick="togglePlaylist()">TRACK 0 / 0</div>
                        
                        <div id="vuContainer" class="vu-container">
                            <div class="vu-meter-row"><span class="vu-label">L</span><div class="vu-bar-bg" id="vuLBar"></div></div>
                            <div class="vu-meter-row"><span class="vu-label">R</span><div class="vu-bar-bg" id="vuRBar"></div></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls-bar">
                <button class="control-btn btn-load" onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-eject"></i><label>LOAD</label></button>
                <button class="control-btn media-ctrl" id="playBtn" onclick="togglePlay()"><i class="fa-solid fa-play"></i><label>PLAY</label></button>
                <button class="control-btn media-ctrl" id="prevBtn"><i class="fa-solid fa-backward-step"></i><label>PREV</label></button>
                <button class="control-btn media-ctrl" id="nextBtn"><i class="fa-solid fa-forward-step"></i><label>NEXT</label></button>
                <button class="control-btn media-ctrl" onclick="stopAudio()"><i class="fa-solid fa-stop"></i><label>STOP</label></button>
                <button class="control-btn media-ctrl" id="shuffleBtn" onclick="toggleShuffle()"><i class="fa-solid fa-shuffle"></i><label>RANDOM</label></button>
                
                <button class="control-btn media-ctrl" id="repeatBtn" onclick="cycleRepeat()">
                    <span id="rep1" class="repeat-mode-label">1</span>
                    <span id="repAll" class="repeat-mode-label">ALL</span>
                    <i class="fa-solid fa-repeat"></i>
                    <label>REPEAT</label>
                </button>

                <button class="control-btn media-ctrl" id="volDownBtn"><i class="fa-solid fa-volume-low"></i><label>VOL-</label></button>
                <button class="control-btn media-ctrl" id="muteBtn" onclick="toggleMute()"><i class="fa-solid fa-volume-xmark"></i><label>MUTE</label></button>
                <button class="control-btn media-ctrl" id="volUpBtn"><i class="fa-solid fa-volume-high"></i><label>VOL+</label></button>
                <button class="control-btn media-ctrl" id="toneBtn" onclick="toggleTone()"><i class="fa-solid fa-sliders"></i><label>TONE</label></button>
                <button class="control-btn media-ctrl" id="settingsBtn" onclick="toggleSettings()"><i class="fa-solid fa-gear"></i><label>SETTINGS</label></button>
            </div>
            <div class="progress-container" id="progressContainer"><div id="progressBar" class="progress-bar"></div></div>
        </div>
    </div>
</div>

<input type="file" id="fileInput" accept="audio/*" multiple>
<audio id="audioPlayer" crossorigin="anonymous"></audio>

<script>
    const audio = document.getElementById('audioPlayer');
    const fileInput = document.getElementById('fileInput');
    const statusDisp = document.getElementById('statusDisplay');
    const muteInd = document.getElementById('muteIndicator');
    const pauseInd = document.getElementById('pauseIndicator');
    const toneMenu = document.getElementById('toneMenu');
    const settingsMenu = document.getElementById('settingsMenu');
    const playlistMenu = document.getElementById('playlistMenu');
    const progressBar = document.getElementById('progressBar');
    const standbyLogo = document.getElementById('standbyLogo');
    const mainScreen = document.getElementById('mainScreen');
    const bgColorPicker = document.getElementById('bgColorPicker');
    const chassisColorPicker = document.getElementById('chassisColorPicker');
    const appBgColorPicker = document.getElementById('appBgColorPicker');
    const vuContainer = document.getElementById('vuContainer');
    const vuToggleBtn = document.getElementById('vuToggleBtn');
    const vuSenseDisplay = document.getElementById('vuSenseDisplay');

    const SEGMENT_COUNT = 30;
    let audioCtx, source, bassFilter, trebleFilter, analyser;
    let bassGain = 0, trebleGain = 0, isVuActive = false, vuSensitivity = 1.0;
    let playlist = [], currentIndex = 0;
    let isShuffle = false, repeatMode = 0, volInterval = null, seekInterval = null;

    function createVuSegments(containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        for(let i=0; i<SEGMENT_COUNT; i++) {
            const seg = document.createElement('div');
            seg.className = 'vu-segment';
            container.appendChild(seg);
        }
    }
    createVuSegments('vuLBar');
    createVuSegments('vuRBar');

    audio.volume = 0.02;

    function updateStatus(text) {
        statusDisp.innerText = text;
        statusDisp.classList.add('visible');
        clearTimeout(window.statusTimer);
        window.statusTimer = setTimeout(() => statusDisp.classList.remove('visible'), 2000);
    }

    function savePreferences() {
        localStorage.setItem('technics_prefs_v11', JSON.stringify({
            volume: audio.volume, bass: bassGain, treble: trebleGain,
            displayBg: bgColorPicker.value, chassisColor: chassisColorPicker.value,
            appBackground: appBgColorPicker.value, vuActive: isVuActive, vuSensitivity: vuSensitivity
        }));
    }

    function loadPreferences() {
        const saved = localStorage.getItem('technics_prefs_v11');
        if (saved) {
            const p = JSON.parse(saved);
            audio.volume = p.volume || 0.02;
            bassGain = p.bass || 0;
            trebleGain = p.treble || 0;
            vuSensitivity = p.vuSensitivity || 1.0;
            vuSenseDisplay.innerText = Math.round(vuSensitivity * 100) + '%';
            if (p.displayBg) { bgColorPicker.value = p.displayBg; updateDisplayBg(p.displayBg); }
            if (p.chassisColor) { chassisColorPicker.value = p.chassisColor; updateChassisColor(p.chassisColor); }
            if (p.appBackground) { appBgColorPicker.value = p.appBackground; updateAppBackground(p.appBackground); }
        }
    }

    function updateDisplayBg(color) { mainScreen.style.backgroundColor = color; savePreferences(); }
    function updateChassisColor(color) { document.documentElement.style.setProperty('--chassis-base', color); savePreferences(); }
    function updateAppBackground(color) { document.body.style.backgroundColor = color; savePreferences(); }

    function toggleVuDisplay() {
        isVuActive = !isVuActive;
        vuToggleBtn.innerText = isVuActive ? "ON" : "OFF";
        vuToggleBtn.classList.toggle('active', isVuActive);
        if (isVuActive && !audio.paused && playlist.length > 0) vuContainer.classList.add('active');
        else vuContainer.classList.remove('active');
        if (isVuActive) initAudioContext();
        savePreferences();
    }

    function adjustVuSensitivity(val) {
        vuSensitivity = Math.min(2.5, Math.max(0.1, vuSensitivity + val));
        vuSenseDisplay.innerText = Math.round(vuSensitivity * 100) + '%';
        updateStatus(`VU SENSE ${Math.round(vuSensitivity * 100)}%`);
        savePreferences();
    }

    function initAudioContext() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            source = audioCtx.createMediaElementSource(audio);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 256;
            bassFilter = audioCtx.createBiquadFilter(); bassFilter.type = "lowshelf"; bassFilter.frequency.value = 100; bassFilter.gain.value = bassGain;
            trebleFilter = audioCtx.createBiquadFilter(); trebleFilter.type = "highshelf"; trebleFilter.frequency.value = 3000; trebleFilter.gain.value = trebleGain;
            source.connect(bassFilter).connect(trebleFilter).connect(analyser).connect(audioCtx.destination);
            drawVu();
        }
    }

    function adjustTone(type, amount) {
        initAudioContext();
        if (type === 'bass') {
            bassGain = Math.min(12, Math.max(-12, bassGain + amount));
            if (bassFilter) bassFilter.gain.value = bassGain;
            updateStatus(`BASS ${bassGain > 0 ? '+' : ''}${bassGain} dB`);
        } else if (type === 'treble') {
            trebleGain = Math.min(12, Math.max(-12, trebleGain + amount));
            if (trebleFilter) trebleFilter.gain.value = trebleGain;
            updateStatus(`TREBLE ${trebleGain > 0 ? '+' : ''}${trebleGain} dB`);
        }
        savePreferences();
    }

    function updateVuBars(level, containerId) {
        const segments = document.getElementById(containerId).getElementsByClassName('vu-segment');
        const numOn = Math.floor((level / 100) * SEGMENT_COUNT);
        const redThreshold = Math.floor(SEGMENT_COUNT * 0.85);
        for(let i=0; i<SEGMENT_COUNT; i++) {
            segments[i].classList.remove('on-gold', 'on-red');
            if(i < numOn) {
                if(i >= redThreshold) segments[i].classList.add('on-red');
                else segments[i].classList.add('on-gold');
            }
        }
    }

    function drawVu() {
        if (!analyser) return;
        const data = new Uint8Array(analyser.frequencyBinCount);
        function update() {
            if (isVuActive && !audio.paused && !audio.muted && playlist.length > 0) {
                analyser.getByteFrequencyData(data);
                let sum = 0; for(let i=0; i<data.length; i++) sum += data[i];
                let level = Math.min(100, ( (sum / data.length) / 128) * 100 * vuSensitivity);
                updateVuBars(level, 'vuLBar');
                updateVuBars(Math.min(100, (level * 0.95 + Math.random() * 5)), 'vuRBar');
            } else { 
                updateVuBars(0, 'vuLBar'); 
                updateVuBars(0, 'vuRBar'); 
            }
            requestAnimationFrame(update);
        }
        update();
    }

    function loadTrack(index, autoPlay = true) {
        if (playlist.length === 0) return;
        currentIndex = index;
        const file = playlist[index];
        document.getElementById('format').innerText = file.name.split('.').pop().toUpperCase();
        document.getElementById('trackCounter').innerText = `TRACK ${index + 1} / ${playlist.length}`;
        jsmediatags.read(file, {
            onSuccess: (tag) => {
                const t = tag.tags;
                document.getElementById('trackTitle').innerText = (t.title || file.name).toUpperCase();
                document.getElementById('trackArtist').innerText = (t.artist || "UNKNOWN ARTIST").toUpperCase();
                document.getElementById('trackAlbum').innerText = (t.album || "UNKNOWN ALBUM").toUpperCase();
                const art = document.getElementById('albumArt');
                if (t.picture) {
                    const { data, format } = t.picture; let b64 = "";
                    for (let i = 0; i < data.length; i++) b64 += String.fromCharCode(data[i]);
                    art.style.backgroundImage = `url(data:${format};base64,${window.btoa(b64)})`;
                    art.innerHTML = "";
                } else { art.style.backgroundImage = "none"; art.innerHTML = '<i class="fa-solid fa-compact-disc"></i>'; }
            }
        });
        audio.src = URL.createObjectURL(file);
        if (autoPlay) { initAudioContext(); audio.play().then(() => { updatePlayBtn(); if (isVuActive) vuContainer.classList.add('active'); pauseInd.style.display = 'none'; }); }
    }

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length === 0) return;
        playlist = [...playlist, ...Array.from(e.target.files)];
        document.querySelectorAll('.media-ctrl').forEach(btn => btn.classList.add('ui-on'));
        document.getElementById('albumArt').style.opacity = "1";
        document.getElementById('timeCounter').classList.add('visible');
        document.getElementById('trackCounter').classList.add('visible');
        standbyLogo.style.display = "none";
        loadTrack(playlist.length - Array.from(e.target.files).length, true);
    });

    // CONTROLES NEXT / PREV / SEEK
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');

    function playNext() {
        if (playlist.length === 0) return;
        if (isShuffle) { loadTrack(Math.floor(Math.random() * playlist.length)); }
        else { currentIndex = (currentIndex + 1) % playlist.length; loadTrack(currentIndex); }
    }

    function playPrevious() {
        if (playlist.length === 0) return;
        currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
        loadTrack(currentIndex);
    }

    // Gestion Long Press Next (Avance Rapide)
    nextBtn.addEventListener('mousedown', () => {
        if (!audio.src) return;
        let isLongPress = false;
        const timer = setTimeout(() => {
            isLongPress = true;
            seekInterval = setInterval(() => {
                audio.currentTime = Math.min(audio.duration, audio.currentTime + 5);
                updateStatus("SEEK >>");
            }, 100);
        }, 500);

        const up = () => {
            clearTimeout(timer);
            clearInterval(seekInterval);
            if (!isLongPress) playNext();
            window.removeEventListener('mouseup', up);
        };
        window.addEventListener('mouseup', up);
    });

    // Gestion Long Press Prev (Retour Rapide)
    prevBtn.addEventListener('mousedown', () => {
        if (!audio.src) return;
        let isLongPress = false;
        const timer = setTimeout(() => {
            isLongPress = true;
            seekInterval = setInterval(() => {
                audio.currentTime = Math.max(0, audio.currentTime - 5);
                updateStatus("<< SEEK");
            }, 100);
        }, 500);

        const up = () => {
            clearTimeout(timer);
            clearInterval(seekInterval);
            if (!isLongPress) playPrevious();
            window.removeEventListener('mouseup', up);
        };
        window.addEventListener('mouseup', up);
    });

    // VOLUME CONTROLS
    const volUpBtn = document.getElementById('volUpBtn');
    const volDownBtn = document.getElementById('volDownBtn');

    function startVolumeChange(val) {
        volInterval = setInterval(() => {
            audio.volume = Math.min(1, Math.max(0, audio.volume + val));
            updateStatus(`VOL ${Math.round(audio.volume * 100)}%`);
        }, 50);
    }
    function stopVolumeChange() { clearInterval(volInterval); savePreferences(); }

    volUpBtn.addEventListener('mousedown', () => startVolumeChange(0.01));
    volUpBtn.addEventListener('mouseup', stopVolumeChange);
    volDownBtn.addEventListener('mousedown', () => startVolumeChange(-0.01));
    volDownBtn.addEventListener('mouseup', stopVolumeChange);

    function togglePlay() { 
        if (!audio.src) return; 
        initAudioContext(); 
        if (audio.paused) { audio.play(); if (isVuActive) vuContainer.classList.add('active'); pauseInd.style.display = 'none'; } 
        else { audio.pause(); vuContainer.classList.remove('active'); pauseInd.style.display = 'block'; }
        updatePlayBtn();
    }

    function updatePlayBtn() {
        const icon = document.getElementById('playBtn').querySelector('i');
        icon.className = audio.paused ? 'fa-solid fa-play' : 'fa-solid fa-pause';
    }

    function stopAudio() { audio.pause(); audio.currentTime = 0; vuContainer.classList.remove('active'); updatePlayBtn(); pauseInd.style.display = 'none'; }

    audio.onended = () => {
        if (repeatMode === 1) { audio.play(); }
        else if (repeatMode === 2 || currentIndex < playlist.length - 1) { playNext(); }
    };

    function toggleShuffle() { isShuffle = !isShuffle; document.getElementById('shuffleBtn').classList.toggle('active', isShuffle); }
    function cycleRepeat() {
        repeatMode = (repeatMode + 1) % 3;
        document.getElementById('rep1').classList.toggle('visible', repeatMode === 1);
        document.getElementById('repAll').classList.toggle('visible', repeatMode === 2);
        document.getElementById('repeatBtn').classList.toggle('active', repeatMode > 0);
    }

    function toggleMute() { audio.muted = !audio.muted; muteInd.style.display = audio.muted ? 'block' : 'none'; document.getElementById('muteBtn').classList.toggle('active', audio.muted); }

    function toggleTone() {
        const active = toneMenu.classList.contains('active');
        hideAllMenus();
        if(!active) { toneMenu.classList.add('active'); document.getElementById('toneBtn').classList.add('active'); initAudioContext(); }
    }

    function toggleSettings() {
        const active = settingsMenu.classList.contains('active');
        hideAllMenus();
        if(!active) { settingsMenu.classList.add('active'); document.getElementById('settingsBtn').classList.add('active'); }
    }

    function togglePlaylist() {
        const active = playlistMenu.classList.contains('active');
        hideAllMenus();
        if(!active) { renderPlaylistMini(); playlistMenu.classList.add('active'); }
    }

    function renderPlaylistMini() {
        const container = document.getElementById('playlistContainerMini');
        container.innerHTML = "";
        playlist.forEach((file, index) => {
            const item = document.createElement('div');
            item.className = `playlist-item-mini ${index === currentIndex ? 'active' : ''}`;
            item.innerText = `${index + 1}. ${file.name.toUpperCase()}`;
            item.onclick = () => { loadTrack(index, true); hideAllMenus(); };
            container.appendChild(item);
        });
    }

    function hideAllMenus() {
        [toneMenu, settingsMenu, playlistMenu].forEach(m => m.classList.remove('active'));
        [document.getElementById('toneBtn'), document.getElementById('settingsBtn')].forEach(b => b.classList.remove('active'));
    }

    audio.ontimeupdate = () => {
        const p = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = p + "%";
        const cur = formatTime(audio.currentTime);
        const dur = formatTime(audio.duration || 0);
        document.getElementById('timeCounter').innerText = `${cur} / ${dur}`;
    };

    function formatTime(sec) {
        const m = Math.floor(sec / 60);
        const s = Math.floor(sec % 60);
        return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    document.getElementById('progressContainer').onclick = (e) => {
        const rect = e.currentTarget.getBoundingClientRect();
        const p = (e.clientX - rect.left) / rect.width;
        audio.currentTime = p * audio.duration;
    };

    function resetApplication() { location.reload(); }

    window.onload = loadPreferences;
</script>
